<H1>Benyt WebView</H1>
<ul>
<LI><P>Gå til <A HREF="http://javabog.dk">javabog.dk</A></P>
<LI><P>Henvisning til at installere noget <A HREF="market://search?q=pname:dk.nordfalk.teoriproeve">direkte fra Android Marked</A></P>
</ul>

Et WebView understøtter også at man via Javascript kalder i (på forhånd registrerede) Java-objekter.
<ul>
<LI><P>Klik for at <A HREF="javascript:mitObjekt.visToast('Dette er en toast fra Javascript');">vise toast aktiveret fra Javascript</A></P>
<LI><P><A HREF="javascript:mitObjekt.afslut();">Luk aktivitet</A></P>
<LI><P><A HREF="javascript:aktiviteten.finish();">Luk aktivitet</A></P>
</ul>
</BODY>
